<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Alumno</title>
  <link rel="stylesheet" href="agregar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" </head>

<body>

  <form>
    <div class="container">
      <h1>Registra a tu alumno</h1>
      <div class="row">
        <div class="col">
          <h3>Nombre</h3>
          <input type="text" id="nombre" class="form-control" placeholder="Ingresa el nombre completo" />

        </div>
      </div>
      <div class="row">
        <div class="col">
          <h4> Matematicas</h4>
          <h5>Calificación</h5>
          <input type="text" style="width:80% ;" class="form-control" id="matematicas"
            placeholder="Ingresa la calificación ">

        </div>
        <div class="col">
          <h4> Fisica</h4>
          <h5>Calificación</h5>
          <input type="text" style="width:80% ;" class="form-control" id="fisica"
            placeholder="Ingresa la calificación ">
        </div>
        <div class="col">

          <h4>Historia</h4>
          <h5>Calificación</h5>
          <input type="text" style="width:80% ;" class="form-control" id="historia"
            placeholder="Ingresa la calificación ">

        </div>
        <div class="col">
          <h4> Lenguaje</h4>
          <h5>Calificación</h4>
            <input type="text" style="width:80% ;" class="form-control" id="lenguaje"
              placeholder="Ingresa la calificación ">

        </div>
        <div class="col">

          <h4> Quimica</h4>
          <h5>Calificación</h5>
          <input type="text" style="width:80%;" class="form-control" id="quimica"
            placeholder="Ingresa la calificación ">

        </div>
      </div>
      <!-- Submit button -->
      <button type="button" id="guardar" class="btn btn-success btn-block">Guardar</button>
      <button type="button" class="btn btn-danger" id="regresar">Regresar</button>

    </div>


    </div>

  </form>
  <script src="agregar.js"> </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
